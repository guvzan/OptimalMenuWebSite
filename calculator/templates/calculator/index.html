{% extends 'calculator/base.html' %}

{% block content %}
<div class="start-div">
    <form action="{% url 'calculator:results' %}" method="post">
        {% csrf_token %}
        <table class="settings-table">
            <tr>
                <td><label for="genom_l">Кількість слотів: </label></td>
                <td><input type="number" name="genom_l" id="genom_l" required/></td>
            </tr>
            <tr>
                <td><label for="pop_l">Кількість меню на покоління: </label></td>
                <td><input type="number" name="pop_l" id="pop_l" required/></td>
            </tr>
            <tr>
                <td><label for="gener_l">Поколінь потрібно: </label></td>
                <td><input type="number" name="gener_l" id="gener_l" required/></td>
            </tr>
            <tr>
                <td><label for="target_c">Калорій потрібно: </label></td>
                <td><input type="number" name="target_c" id="target_c" required/></td>
            </tr>
            <tr>
                <td><label for="target_b">Співвідношення БЖВ: </label></td>
                <td><input type="text" name="target_b" id="target_b" required/></td>
                <td><input type="checkbox" name="use_bzu"/></td>
            </tr>
        </table>
        <input class="start-button" type="submit" value="Subscribe!"/>
    </form>
</div>

{% endblock content %}
